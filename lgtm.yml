extraction:
  javascript:
    before_index:
      - export LGTM_TRAP_CACHE=
    index:
      exclude:
        - quickfixj-core
        - quickfixj-codegenerator
      filters:
        - exclude: "*.html"
        - exclude: "*.js"
        - exclude: "*.yml"
        - exclude: "**/*.html"
        - exclude: "**/*.js"
        - exclude: "**/*.yml"
      typescript: none
